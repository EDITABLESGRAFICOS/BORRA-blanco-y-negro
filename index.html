<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Editor Profesional - 300 DPI reales</title>

<style>
body {
  font-family: Arial, sans-serif;
  background: #f0f0f0;
  margin: 0;
  display: flex;
  height: 100vh;
}

.sidebar {
  width: 300px;
  background: #fff;
  padding: 20px;
  box-shadow: 2px 0 5px rgba(0,0,0,0.1);
  display: flex;
  flex-direction: column;
  gap: 16px;
}

.main {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  background: #e9e9e9;
}

.canvas-wrapper {
  width: 90%;
  height: 90%;
  overflow: auto;
  border-radius: 8px;
  border: 1px solid #ccc;

  background-size: 20px 20px;
  background-image:
    linear-gradient(45deg, #ccc 25%, transparent 25%),
    linear-gradient(-45deg, #ccc 25%, transparent 25%),
    linear-gradient(45deg, transparent 75%, #ccc 75%),
    linear-gradient(-45deg, transparent 75%, #ccc 75%);
  background-color: #eee;

  display: flex;
  justify-content: center;
  align-items: center;
}

canvas {
  transition: transform 0.15s ease;
}

button {
  background: #4CAF50;
  color: white;
  border: none;
  border-radius: 8px;
  padding: 10px;
  font-size: 15px;
  cursor: pointer;
}
button:hover { background: #45a049; }

.zoom-btns { display: flex; gap: 10px; }
.zoom-slider { display: none; flex-direction: column; }
</style>
</head>

<body>

<div class="sidebar">
  <h2>Editor Profesional</h2>

  <input type="file" id="upload" accept="image/*">

  <label>Umbral Negro: <span id="blackValue">0</span></label>
  <input type="range" id="blackThreshold" min="0" max="255" value="0">

  <label>Umbral Blanco: <span id="whiteValue">255</span></label>
  <input type="range" id="whiteThreshold" min="0" max="255" value="255">

  <div class="zoom-btns">
    <button id="zoomOut">‚ûñ</button>
    <button id="zoomToggle">üîç</button>
    <button id="zoomIn">‚ûï</button>
  </div>

  <div class="zoom-slider" id="zoomControls">
    <label>Zoom: <span id="zoomValue">1</span>x</label>
    <input type="range" id="zoomRange" min="0.2" max="5" step="0.1" value="1">
  </div>

  <button id="fitScreen">Autoajustar Imagen</button>
  <button id="export">Exportar PNG 300 DPI reales</button>
</div>

<div class="main">
  <div class="canvas-wrapper">
    <canvas id="canvas"></canvas>
  </div>
</div>

<script>
const upload = document.getElementById("upload");
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let img = new Image();
let originalData = null;
let zoom = 1;

/* ===== CARGA ===== */
upload.onchange = e => {
  const file = e.target.files[0];
  if (!file) return;
  const r = new FileReader();
  r.onload = ev => img.src = ev.target.result;
  r.readAsDataURL(file);
};

img.onload = () => {
  canvas.width = img.width;
  canvas.height = img.height;
  ctx.drawImage(img, 0, 0);
  originalData = ctx.getImageData(0, 0, canvas.width, canvas.height);
  update();
  fit();
};

/* ===== UMBRALES ===== */
const b = document.getElementById("blackThreshold");
const w = document.getElementById("whiteThreshold");

b.oninput = w.oninput = () => {
  blackValue.textContent = b.value;
  whiteValue.textContent = w.value;
  update();
};

function update() {
  if (!originalData) return;
  const out = ctx.createImageData(originalData);
  const s = originalData.data;
  const d = out.data;
  const bt = +b.value;
  const wt = +w.value;

  for (let i = 0; i < s.length; i += 4) {
    if (s[i] < bt && s[i+1] < bt && s[i+2] < bt) {
      d[i+3] = 0;
    } else if (s[i] > wt && s[i+1] > wt && s[i+2] > wt) {
      d[i+3] = 0;
    } else {
      d[i]=s[i]; d[i+1]=s[i+1]; d[i+2]=s[i+2]; d[i+3]=255;
    }
  }
  ctx.putImageData(out,0,0);
}

/* ===== ZOOM ===== */
zoomToggle.onclick = () =>
  zoomControls.style.display =
    zoomControls.style.display === "flex" ? "none" : "flex";

zoomRange.oninput = () => setZoom(+zoomRange.value);
zoomIn.onclick = () => setZoom(Math.min(5, zoom + 0.1));
zoomOut.onclick = () => setZoom(Math.max(0.2, zoom - 0.1));

function setZoom(z){
  zoom = z;
  zoomRange.value = zoom;
  zoomValue.textContent = zoom.toFixed(1);
  canvas.style.transform = `scale(${zoom})`;
}

/* ===== AUTO FIT ===== */
function fit(){
  const w = document.querySelector(".canvas-wrapper");
  setZoom(Math.min(w.clientWidth/canvas.width, w.clientHeight/canvas.height));
}
fitScreen.onclick = fit;

/* ===== PNG 300 DPI REAL ===== */
function inject300dpi(png) {
  const dpi = 300;
  const ppm = Math.round(dpi / 0.0254);

  function crc32(buf){
    let c = ~0;
    for (let i=0;i<buf.length;i++){
      c ^= buf[i];
      for (let k=0;k<8;k++)
        c = c & 1 ? 0xEDB88320 ^ (c>>>1) : c>>>1;
    }
    return (~c)>>>0;
  }

  let o = 8;
  const len = (png[o]<<24)|(png[o+1]<<16)|(png[o+2]<<8)|png[o+3];
  const endIHDR = o + 12 + len;

  const data = new Uint8Array([
    ppm>>24,ppm>>16,ppm>>8,ppm,
    ppm>>24,ppm>>16,ppm>>8,ppm,
    1
  ]);

  const type = new TextEncoder().encode("pHYs");
  const crc = crc32(new Uint8Array([...type,...data]));

  const chunk = new Uint8Array([
    0,0,0,9,
    ...type,
    ...data,
    crc>>24,crc>>16,crc>>8,crc
  ]);

  return new Uint8Array([
    ...png.slice(0,endIHDR),
    ...chunk,
    ...png.slice(endIHDR)
  ]);
}

/* ===== EXPORT ===== */
export.onclick = async () => {
  update();
  const blob = await new Promise(r=>canvas.toBlob(r,"image/png"));
  const buf = new Uint8Array(await blob.arrayBuffer());
  const out = inject300dpi(buf);

  const a = document.createElement("a");
  a.href = URL.createObjectURL(new Blob([out],{type:"image/png"}));
  a.download = `imagen_300dpi_${Date.now()}.png`;
  a.click();
};
</script>
</body>
</html>
