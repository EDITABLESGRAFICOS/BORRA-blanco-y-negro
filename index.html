<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>TRANSPIFY 2.0</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ===== App Title ===== */
    .app-title {
      text-align: center;
      margin-bottom: 24px;
    }

    .app-title h1 {
      margin: 0;
      color: #00ff99;
      letter-spacing: 2px;
    }

    .app-title small {
      display: block;
      margin-top: 6px;
      opacity: 0.6;
    }

    /* ===== Controls ===== */
    .controls {
      width: 400px;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 14px;
      display: flex;
      flex-direction: column;
      gap: 18px;
      box-shadow: 0 10px 30px rgba(0,0,0,.4);
    }

    .upload-box input {
      display: none;
    }

    .upload-btn {
      display: block;
      padding: 14px;
      border-radius: 10px;
      background: #2a2a2a;
      border: 1px dashed #444;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      transition: .2s;
    }

    .upload-btn:hover {
      background: #333;
      border-color: #666;
    }

    /* ===== Options: lado a lado ===== */
    .options {
      display: flex;
      gap: 12px;
    }

    .field {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field label {
      font-size: 13px;
      opacity: .8;
    }

    select,
    input[type="range"] {
      width: 100%;
    }

    /* ===== Actions ===== */
    .actions {
      display: flex;
      gap: 10px;
    }

    button {
      flex: 1;
      padding: 12px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }

    button.primary {
      background: #00c853;
      color: #000;
    }

    button.secondary {
      background: #2a2a2a;
      color: #fff;
    }

    button:hover {
      filter: brightness(1.1);
    }

    /* ===== Canvas ===== */
    .canvas-container {
      display: flex;
      gap: 20px;
      margin-top: 28px;
    }

    canvas {
      border: 2px solid #00ff99;
      max-width: 400px;
      /* Checker gris por defecto */
      background-image:
        linear-gradient(45deg, rgba(204,204,204,0.3) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(204,204,204,0.3) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(204,204,204,0.3) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(204,204,204,0.3) 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0;
    }

    /* Segundo canvas: verde flúor ligero */
    #canvas-after {
      background-image:
        linear-gradient(45deg, rgba(0,255,153,0.18) 25%, transparent 25%),
        linear-gradient(-45deg, rgba(0,255,153,0.18) 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, rgba(0,255,153,0.18) 75%),
        linear-gradient(-45deg, transparent 75%, rgba(0,255,153,0.18) 75%);
    }

    .label-canvas {
      text-align: center;
      margin-top: 6px;
      font-weight: bold;
      color: #00ff99;
    }

    /* ===== Leyenda ===== */
    .legend {
      margin-top: 14px;
      font-size: 13px;
      color: #00ff99;
      opacity: 0.8;
      text-align: center;
    }

  </style>
</head>
<body>

<header class="app-title">
  <h1>TRANSPIFY 2.0</h1>
  <small>by editablesgraficos · Quita color negro o blanco</small>
</header>

<div class="controls">

  <!-- CARGA DE IMAGEN -->
  <div class="upload-box">
    <label for="upload" class="upload-btn">Cargar imagen</label>
    <input type="file" id="upload" accept="image/png,image/jpeg">
  </div>

  <!-- OPCIONES: lado a lado -->
  <div class="options">
    <div class="field">
      <label for="mode">Modo</label>
      <select id="mode">
        <option value="black">Quitar negro</option>
        <option value="white">Quitar blanco</option>
      </select>
    </div>

    <div class="field">
      <label for="tolerance">Tolerancia <span id="tolValue">20</span></label>
      <input type="range" id="tolerance" min="0" max="80" value="20">
    </div>
  </div>

  <!-- ACCIONES -->
  <div class="actions">
    <button id="process" class="primary">Procesar</button>
    <button id="download" class="secondary">Descargar PNG</button>
  </div>

</div>

<div class="canvas-container">
  <div>
    <canvas id="canvas-before"></canvas>
    <div class="label-canvas">Antes</div>
  </div>
  <div>
    <canvas id="canvas-after"></canvas>
    <div class="label-canvas">Después</div>
  </div>
</div>

<div class="legend">Fondo verde indica transparencia</div>

<script>
const upload = document.getElementById('upload');
const canvasBefore = document.getElementById('canvas-before');
const ctxBefore = canvasBefore.getContext('2d');
const canvasAfter = document.getElementById('canvas-after');
const ctxAfter = canvasAfter.getContext('2d');
const toleranceInput = document.getElementById('tolerance');
const tolValue = document.getElementById('tolValue');
const modeSelect = document.getElementById('mode');
let img = new Image();

toleranceInput.addEventListener('input', () => {
  tolValue.textContent = toleranceInput.value;
});

upload.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => img.src = ev.target.result;
  reader.readAsDataURL(file);
});

img.onload = () => {
  canvasBefore.width = canvasAfter.width = img.width;
  canvasBefore.height = canvasAfter.height = img.height;
  ctxBefore.drawImage(img, 0, 0);
  ctxAfter.drawImage(img, 0, 0);
};

document.getElementById('process').onclick = () => {
  const tolerance = Number(toleranceInput.value);
  const mode = modeSelect.value;
  const imageData = ctxBefore.getImageData(0, 0, canvasBefore.width, canvasBefore.height);
  const data = imageData.data;

  for (let i = 0; i < data.length; i += 4) {
    const r = data[i];
    const g = data[i + 1];
    const b = data[i + 2];

    if (mode === 'black') {
      if (r < tolerance && g < tolerance && b < tolerance) {
        data[i + 3] = 0;
      }
    } else {
      if (r > 255 - tolerance && g > 255 - tolerance && b > 255 - tolerance) {
        data[i + 3] = 0;
      }
    }
  }

  ctxAfter.putImageData(imageData, 0, 0);
};

document.getElementById('download').onclick = () => {
  const link = document.createElement('a');
  link.download = 'resultado.png';
  link.href = canvasAfter.toDataURL('image/png');
  link.click();
};
</script>

</body>
</html>
