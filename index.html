<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Remover fondo negro o blanco</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a;
      color: #f0f0f0;
      padding: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      color: #00ff99;
      margin-bottom: 20px;
    }
    input, select, button, label {
      margin-top: 10px;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }
    input, select {
      width: 200px;
    }
    button {
      cursor: pointer;
      background-color: #00ff99;
      color: #111;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background-color: #00cc7a;
    }
    .canvas-container {
      display: flex;
      gap: 20px;
      margin-top: 20px;
    }
    canvas {
      border: 2px solid #444;
      max-width: 400px;
      /* Patrón de transparencia con menor opacidad */
      background-image: linear-gradient(45deg, rgba(204,204,204,0.3) 25%, transparent 25%),
                        linear-gradient(-45deg, rgba(204,204,204,0.3) 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, rgba(204,204,204,0.3) 75%),
                        linear-gradient(-45deg, transparent 75%, rgba(204,204,204,0.3) 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
    }
    .label-canvas {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
      color: #00ff99;
    }
  .controls {
  width: 320px;
  background: #1e1e1e;
  padding: 20px;
  border-radius: 14px;
  display: flex;
  flex-direction: column;
  gap: 18px;
  box-shadow: 0 10px 30px rgba(0,0,0,.4);
}

/* ===== Upload ===== */
.upload-box {
  text-align: center;
}

.upload-box input {
  display: none;
}

.upload-btn {
  display: block;
  padding: 14px;
  border-radius: 10px;
  background: #2a2a2a;
  border: 1px dashed #444;
  cursor: pointer;
  font-weight: 600;
  transition: .2s;
}

.upload-btn:hover {
  background: #333;
  border-color: #666;
}

/* ===== Options ===== */
.options {
  display: flex;
  flex-direction: column;
  gap: 14px;
}

.field {
  display: flex;
  flex-direction: column;
  gap: 6px;
}

.field label {
  font-size: 13px;
  opacity: .8;
}

select,
input[type="range"] {
  width: 100%;
}

/* ===== Actions ===== */
.actions {
  display: flex;
  gap: 10px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  font-weight: 600;
}

button.primary {
  background: #00c853;
  color: #000;
}

button.secondary {
  background: #2a2a2a;
  color: #fff;
}

button:hover {
  filter: brightness(1.1);
}
    .app-title {
  text-align: center;
  margin-bottom: 24px;
}

.app-title small {
  display: block;
  margin-top: 6px;
  opacity: 0.6;
}
  </style>
</head>
<body>
<header class="app-title">
  <h1>TRANSPIFY 2.0</h1>
  <small>by editablesgraficos · Quita color negro o blanco</small>
</header>


  <div class="controls">

  <!-- CARGA DE IMAGEN -->
  <div class="upload-box">
    <label for="upload" class="upload-btn">
      Cargar imagen
    </label>
    <input type="file" id="upload" accept="image/png,image/jpeg">
  </div>

  <!-- OPCIONES -->
  <div class="options">

    <div class="field">
      <label for="mode">Modo</label>
      <select id="mode">
        <option value="black">Quitar negro</option>
        <option value="white">Quitar blanco</option>
      </select>
    </div>

    <div class="field">
      <label for="tolerance">
        Tolerancia <span id="tolValue">20</span>
      </label>
      <input type="range" id="tolerance" min="0" max="80" value="20">
    </div>
<br>
  </div>

  <!-- ACCIONES -->
  <div class="actions">
    <button id="process" class="primary">Procesar</button>
    <button id="download" class="secondary">Descargar PNG</button>
  </div>

</div>
  

<div class="canvas-container">
  <div>
    <canvas id="canvas-before"></canvas>
    <div class="label-canvas">Antes</div>
  </div>
  <div>
    <canvas id="canvas-after"></canvas>
    <div class="label-canvas">Después</div>
  </div>
</div>

<script>
const upload = document.getElementById('upload');
const canvasBefore = document.getElementById('canvas-before');
const ctxBefore = canvasBefore.getContext('2d');
const canvasAfter = document.getElementById('canvas-after');
const ctxAfter = canvasAfter.getContext('2d');
const toleranceInput = document.getElementById('tolerance');
const modeSelect = document.getElementById('mode');
let img = new Image();

upload.addEventListener('change', e => {
  const file = e.target.files[0];
  if (!file) return;
  const reader = new FileReader();
  reader.onload = ev => { img.src = ev.target.result; };
  reader.readAsDataURL(file);
});

img.onload = () => {
  canvasBefore.width = canvasAfter.width = img.width;
  canvasBefore.height = canvasAfter.height = img.height;
  ctxBefore.drawImage(img, 0, 0);
  ctxAfter.drawImage(img, 0, 0);
};

document.getElementById('process').onclick = () => {
  const tolerance = Number(toleranceInput.value);
  const mode = modeSelect.value;
  const imageData = ctxBefore.getImageData(0, 0, canvasBefore.width, canvasBefore.height);
  const data = imageData.data;

  for (let i = 0; i < data.length; i += 4) {
    const r = data[i];
    const g = data[i + 1];
    const b = data[i + 2];

    if (mode === 'black') {
      if (r < tolerance && g < tolerance && b < tolerance) {
        data[i + 3] = 0;
      }
    } else {
      if (r > 255 - tolerance && g > 255 - tolerance && b > 255 - tolerance) {
        data[i + 3] = 0;
      }
    }
  }

  ctxAfter.putImageData(imageData, 0, 0);
};

document.getElementById('download').onclick = () => {
  const link = document.createElement('a');
  link.download = 'resultado.png';
  link.href = canvasAfter.toDataURL('image/png');
  link.click();
};
</script>

</body>
</html>
